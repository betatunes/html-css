<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;"><strong>Parágrafos</strong></li>
        <li title="Use as tags &lt;h1&gt; até a tag &lt;h6&gt;"><strong>Títulos</strong></li>
        <li title="Use a tag &lt;img&gt;"><strong>Imagens</strong></li>
        <li title="Use a tag &lt;abbr&gt;"><strong>Abreviações</strong></li>
        <li title="Use a tag &lt;code&gt;"><strong>Códigos-fonte</strong></li>
        <li title="Use a tag &lt;ol&gt; e &lt;li&gt;"><strong>Listas numeradas</strong></li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt;"><strong>Listas com demarcadores</strong></li>
        
        
    </ul>
</body>
</html>
